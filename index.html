<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tonely</title>
</head>

<body>
    <header>
        <h1 class="header-text">Tonely</h1>
    </header>
    <div class="text-box">
        <div class="box-container">
            <div class="form-container">
                <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="" class="form-container-img">
                <form action="">
                    <div class="tweet-content">
                        <input type="text" class="textarea">
                    </div>
                    <div class="tweet-toolbar">
                        <button class="submit-button">Submit</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    <div class="graph">
        <canvas id="watsonChart"></canvas>
    </div>
    <div class="benchmarks">
        <form benchmark="form" class="benchmark-form">
            <select id="tone-options">
                <option value="Analytical">Analytical</option>
                <option value="Anger">Anger</option>
                <option value="Confident">Confident</option>
                <option value="Fear">Fear</option>
                <option value="Joy">Joy</option>
                <option value="Sadness">Sadness</option>
                <option value="Tentative">Tentative</option>
            </select>
            <input type="number" id="benchmark-minumum" min="0" step="0.1" max="1" value="0.2">
            <input type="number" id="benchmark-target" min="0" step="0.1" max="1" value="0.5">
            <input type="number" id="benchmark-maximum" min="0" step="0.1" max="1" value="0.7">
        </form>
    </div>
    <div class="twitter-box">

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="apikey.js"></script>
    <script src="app.js"></script>
</body>

</html>
