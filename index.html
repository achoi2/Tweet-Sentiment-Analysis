<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tonely</title>
</head>

<body>
    <header>
        <h1 class="header-text dark-outline">Tonely&#9745;</h1>
        <nav class="nav">
            <a href="about.html" class="nav-link dark-outline">About</a>
            <a href="index.html" class="nav-link dark-outline">Submit a Tweet</a>
            <a href="approvals.html" class="nav-link dark-outline">Pending Approvals</a>
        </nav>
    </header>
    <div class="main">
        <div class="text-box">
            <div class="box-container">
                <div class="form-container">
                    <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png" alt="" class="form-container-img">
                    <form action="">
                        <div class="tweet-content">
                            <textarea cols="40" rows="5" class="textarea" placeholder="Type a tweet to be analyzed."></textarea>
                        </div>
                        <div class="tweet-toolbar">
                            <button class="submit-button">Submit For Analysis</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="graph">
            <div class="loading-text light-outline">
                <span class="T loading-letter">T</span><span class="o loading-letter">o</span><span class="n loading-letter">n</span><span class="e loading-letter">e</span><span class="l loading-letter">l</span><span class="y loading-letter">y</span><span class="check loading-letter">&#9745;</span>
            </div>
            <canvas  class="watson-chart"></canvas>
        </div>
        <div class="approvals-page">
            <button class="approve-button">click to have tweet approved</button>
        </div>
        <div class="twitter-box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="apikey.js"></script>
    <script src="app.js"></script>  
</body>

</html>
